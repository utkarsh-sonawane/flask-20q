<!DOCTYPE html>
<html>
<head>

  <div id="waiting-status"></div>
  <div id="answers-list"></div>

  <button id="next-btn">Next Question</button>

  <div id="chat-sidebar">

  </div>

  <script src="/static/script.js"></script>
</body>
</html>
