<!DOCTYPE html>
<html>
<head>
  <title>20 Questions Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="header">
    <h1>🎯 20 Questions Game</h1>
    <div class="theme-controls">
      <button class="theme-btn pav" onclick="setTheme('pav')">☀️ Pav</button>
      <button class="theme-btn kari" onclick="setTheme('kari')">🌙 Kari</button>
      <button class="theme-btn oman" onclick="setTheme('oman')">💜 Oman</button>
      <button class="theme-btn raj" onclick="setTheme('raj')">🐾 Raj</button>
      <button class="theme-btn biswa" onclick="setTheme('biswa')">💖 Biswa</button>
    </div>
  </div>
  
  <div class="game-controls">
    <div id="player-count">Players online: 0</div>
  </div>
  
  <!-- Player Profiles -->
  <div id="player-profiles" class="player-profiles-container"></div>
  
  <div id="question-box">Loading questions...</div>

  <!-- Emoji Reactions -->
  <div class="reaction-buttons">
    <button class="reaction-btn" onclick="sendReaction('😂')">😂</button>
    <button class="reaction-btn" onclick="sendReaction('❤️')">❤️</button>
    <button class="reaction-btn" onclick="sendReaction('🔥')">🔥</button>
    <button class="reaction-btn" onclick="sendReaction('👏')">👏</button>
    <button class="reaction-btn" onclick="sendReaction('😱')">😱</button>
    <button class="reaction-btn" onclick="sendReaction('🤔')">🤔</button>
    <button class="reaction-btn" onclick="sendReaction('🗿')">🗿</button>
  </div>

  <input type="text" id="answer-input" placeholder="Type your answer here..." />
  <button id="submit-btn">Submit Answer</button>

  <div id="waiting-status"></div>
  
  <!-- Word Cloud -->
  <div id="word-cloud" class="word-cloud-container" style="display: none;"></div>
  
  <div id="answers-list"></div>

  <button id="next-btn" style="display: none;">Next Question (Host Only)</button>

  <!-- Export Section -->
  <div class="export-section">
    <button id="export-btn" class="export-btn">📄 Export Game Results</button>
  </div>

  <!-- Answers History Log -->
  <div id="answers-history">
    <h3>📝 Answers History
      <button id="clear-history-btn" class="clear-history-btn">🧹 Clear History</button>
    </h3>
    <div id="history-content">
      <p class="no-history">No answers yet...</p>
    </div>
  </div>

  <div id="chat-sidebar">
    <h3>💬 Live Chat</h3>
    <div id="chat-box"></div>
    <div>
      <input type="text" id="chat-input" placeholder="Type a message..." />
      <button id="chat-send">Send</button>
    </div>
  </div>

  <!-- Flying Emoji Container -->
  <div id="emoji-reactions" class="emoji-reactions"></div>

  <script src="/static/script.js"></script>
</body>
</html>
