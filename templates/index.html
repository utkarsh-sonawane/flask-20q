<!DOCTYPE html>
<html>
<head>
  <title>20 Questions Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="header">
    <h1>🎯 20 Questions Game</h1>
    <button id="dark-mode-toggle" class="dark-mode-btn">🌙 Dark Mode</button>
  </div>
  
  <div id="player-count">Players online: 0</div>
  
  <div id="question-box">Loading questions...</div>

  <input type="text" id="answer-input" placeholder="Type your answer here..." />
  <button id="submit-btn">Submit Answer</button>

  <div id="waiting-status"></div>
  <div id="answers-list"></div>

  <button id="next-btn" style="display: none;">Next Question (Host Only)</button>

  <!-- Answers History Log -->
  <div id="answers-history">
    <h3>📝 Answers History</h3>
    <div id="history-content">
      <p class="no-history">No answers yet...</p>
    </div>
  </div>

  <div id="chat-sidebar">
    <h3>💬 Live Chat</h3>
    <div id="chat-box"></div>
    <div>
      <input type="text" id="chat-input" placeholder="Type a message..." />
      <button id="chat-send">Send</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
